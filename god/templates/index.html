{% extends "base.html" %}


{% block main %}
<h3>Version Information</h3>
<div class="row">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Key</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			{% for environment in environments %}
			<tr>
				<td>{{ environment.key }}</td>
				<td>{{ environment.value }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
