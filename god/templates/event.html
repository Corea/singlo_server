{% extends "base.html" %}

{% block body %}
<body class="event">
{% endblock %}

{% block main %}
<div class="row">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Image</th>
				<th>Start</th>
				<th>End</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		{% for event in events %} 
			<tr>
				<td>{{ event.id }}</td>
				<td><img src="http://garagestory.cafe24.com:5000/event/{{ event.image }}" alt="Event Image" width="400"></td>
				<td>{{ event.start_datetime }}</td>
				<td>{{ event.end_datetime }}</td>
				<td>
					<a href="/event/modify/{{ event.id }}">수정</a>
					<a href="/event/remove/{{ event.id }}">삭제</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="9"><a href="/event/add">추가하기</a></td>
			</tr>
		</tfoot>
	</table>
</div>
{% endblock %}
